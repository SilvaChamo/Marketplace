    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Ubuntu', 'sans-serif'],
            },
            animation: {
              'float-slow': 'float 20s ease-in-out infinite',
              'float-medium': 'float 15s ease-in-out infinite',

            keyframes: {
              float: {

              },
              progress: {
                'from': { width: '0%' },
                'to': { width: '100%' },
              }
            }
          },
        },
      }
    </script>
    
    <style type="text/tailwindcss">
      @layer base {
